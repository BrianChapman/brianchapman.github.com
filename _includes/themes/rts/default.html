<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{page.title}}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/main.css?body=1" type="text/css" media="all">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="img/favicon.ico">

  </head>

  <body>

    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="{% if page.url == '/index.html' %}active{% endif %}"><a href="/">Home</a></li>
          <li class="{% if page.url == '/about/index.html' %}active{% endif %}"><a href="/about/">About</a></li>
          <li class="{% if page.url == '/contact/index.html' %}active{% endif %}"><a href="/contact/">Contact</a></li>
        </ul>
	<a href="/">
          <h3 class="muted">Brian Chapman</h3>
          <h4 class="muted">RideTop Solutions</h4>
        </a>
      </div>

<!--
      <div class="jumbotron">

      </div>
      <hr>
-->

      <hr>

      {{ content }}

    <hr>

    {% include themes/rts/footer.html %}  

    </div> <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="/lib/jquery/jquery-min.js"><\/script>');
    </script>
    <script src="/js/bootstrap.min.js"></script>

    {% include JB/analytics %}

</body>
</html>
